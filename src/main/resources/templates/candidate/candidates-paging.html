<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Candidate</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
            T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
            C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <link th:href="@{/css/styleNavBar.css}" rel="stylesheet">
    <script th:src="@{/js/NavBar.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div.inline {
            display: inline-block;
            align-items: center;
            float: left;
            text-decoration: none;
            padding: 5px 5px;
        }


    </style>
</head>
<body>
<ul class="navbar">
    <li class="navitem"><a th:href="@{/}">Trang chủ</a></li>
    <li class="navitem" id="jobpostingsDropdown" onmouseenter="showDropdown()" onmouseleave="hideDropdown()">
        <a href="javascript:void(0);" class="dropbtn">Tin tuyển dụng</a>
        <div class="dropdown-content jobpostings-content" id="jobpostingsContent">
            <a th:href="@{/view}">Xem tin tuyển dụng</a>
            <a th:href="@{/cj}">Đăng tin tuyển dụng</a>
        </div>
    </li>
    <li class="navitem"><a th:href="@{/candidates}">Ứng viên</a></li>
    <li class="navitem"><a th:href="@{/apply}">Ứng tuyển công việc</a></li>
</ul>
<div th:switch="${candidatePage}">
    <h2 th:case="null">No candidates yet</h2>
    <div th:case="*">
        <h2>Candidates</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Dob</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Job Matching</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate ,iStat: ${candidatePage.content}"
                th:style="${iStat.odd}? 'font-weight: bold' "
                th:alt-title="${iStat.even}? 'even': 'odd' ">
                <td th:text="${candidate.id}"></td>
                <td th:text="${candidate.full_name}"></td>
                <td th:text="${candidate.dob}"></td>
                <td th:text="${candidate.address}"></td>
                <td th:text="${candidate.phone}"></td>
                <td th:text="${candidate.email}"></td>
                <td><a th:href="@{/edit/{id}(id=${candidate.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${candidate.id})}">Delete</a></td>
                <td><a th:href="@{/matchingJob/{id}(id=${candidate.id})}">Job</a></td>
                <td><a th:href="@{/details/{id}(id=${candidate.id})}">Details</a></td>
            </tr>
            </tbody>
        </table>
        <div class="inline" th:if="${candidatePage.totalPages>0}" th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/candidates(size=${candidatePage.size}, page=${pageNumber})}"
               th:text="${pageNumber}"
               th:class="${pageNumber == candidatePage.number +1} ? active"></a>
        </div>
    </div>

</div>

</body>
</html>
